<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقات النسر</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Tajawal (great modern Arabic font) -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }

        /* Smooth transitions when toggling mode */
        .transition-all {
            transition: all 0.4s ease;
        }
    </style>
    <!-- Tailwind Dark Mode Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col transition-all">
    <!-- Header -->
    <header class="bg-white/80 dark:bg-gray-900/70 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-all">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-2 space-x-reverse">
                <img src="img/logo-plus.png" alt="Logo" class="w-10 h-10 rounded-full shadow">
                <span class="text-2xl font-extrabold text-blue-600 dark:text-blue-400">تطبيقات النسر</span>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex space-x-6 space-x-reverse text-gray-700 dark:text-gray-200 relative">
                <a href="/" class="hover:text-blue-600 dark:hover:text-blue-400 transition">الرئيسية</a>
                <a href="live.html" class="hover:text-blue-600 dark:hover:text-blue-400 transition">البث المباشر</a>

                <!-- Dropdown: التصنيفات -->
                <div class="relative group">
                    <button
                        class="flex items-center space-x-1 space-x-reverse hover:text-blue-600 dark:hover:text-blue-400 transition focus:outline-none">
                        <span>التصنيفات</span>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-4 h-4 mt-0.5 transition-transform group-hover:rotate-180" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div
                        class="absolute right-0 w-44 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-hover:translate-y-1 transform transition-all duration-200 pointer-events-none group-hover:pointer-events-auto z-50">
                        <a href="android.html"
                            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">تطبيقات
                            الأندرويد</a>
                        <a href="games.html"
                            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">الألعاب</a>
                        <a href="tools.html"
                            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">الأدوات</a>
                    </div>
                </div>
            </nav>


            <!-- 🌙 / ☀️ Toggle Button -->
            <button id="themeToggle"
                class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                <span id="themeIcon">🌙</span>
            </button>
        </div>
    </header>


    <div id="matches" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <script>
        async function loadMatches() {
            const response = await fetch("https://v3.football.api-sports.io/fixtures?live=all", {
                headers: {
                    "x-apisports-key": "120f22213423da8a2fe5e8b5fd4c6ac7" // get from RapidAPI
                }
            });
            const data = await response.json();
            const matches = data.response;
            const container = document.getElementById("matches");

            container.innerHTML = matches.map(match => `
            <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
                <h3 class="text-lg font-bold text-center">${match.teams.home.name} vs ${match.teams.away.name}</h3>
                <p class="text-center text-sm text-gray-500 dark:text-gray-300">${match.league.name}</p>
                <p class="text-center mt-2 text-blue-600 dark:text-blue-400 font-semibold">
                ${match.goals.home} - ${match.goals.away}
                </p>
            </div>
            `).join('');
        }

        loadMatches();
    </script>

    <!-- Footer -->
    <footer
        class="bg-white dark:bg-gray-900 text-center py-4 text-gray-600 dark:text-gray-300 border-t dark:border-gray-700">
        <div class="max-w-6xl mx-auto text-center py-6 text-gray-600">
            © 2025 جميع الحقوق محفوظة
            الموقع من تطوير <a class="text-blue-600" href="https://www.linkedin.com/in/jaber-zarif-3aa4b8114/"
                target="_blank">جابر زريف</a>
        </div>
    </footer>


    <!-- JS: Theme Toggle -->
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const root = document.documentElement;

        // Load user preference
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
            themeIcon.textContent = '☀️';
        }

        toggleBtn.addEventListener('click', () => {
            root.classList.toggle('dark');
            const isDark = root.classList.contains('dark');
            themeIcon.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>

</body>

</html>
